<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Welcomo to Kokoa Clone</title>
  </head>
  <body id="index-html__body">
    <div class="startus-bar">
      <div class="startus-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--ToDo: WiFi Icon-->
      </div>
      <div class="startus-bar_column">
        <span>18:43</span>
      </div>
      <div class="startus-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-1x"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcom-header__title">Welcomo to Kokoa Clone</h1>
      <p class="welcom-header__text">
        If you have a kokoa Accou, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/4f4bef0826.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
